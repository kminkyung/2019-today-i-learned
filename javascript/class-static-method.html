<script>
class Product {
	static build(name, price) {
		const id = Math.floor(Math.random() * 1000);
		return new Product(id, name, price);
	}
	static getTaxPrice(product) {
		return product.price + (product.price * 0.1);
	}
	constructor(id, name, price) {
		this.id = id;
		this.name = name;
		this.price = price;
	}
}

class DeposableProduct extends Product {
	depose() {
		this.deposed = true;
	}
}

const gum = Product.build('껌', 1000);
console.log(gum);

const cloth = new DeposableProduct(1, '옷', 2000);
const taxPriceofCloth = DeposableProduct.getTaxPrice(cloth);
console.log(taxPriceofCloth);

console.clear();

class ProductWithCode {
	static get CODE_PREFIX() {
		return "PRODUCT-";
	}
	constructor(id) {
		this.id;
		this.code = ProductWithCode.CODE_PREFIX + id;
	}
}

const product1 = new ProductWithCode("001");
console.log(typeof ProductWithCode.CODE_PREFIX());
console.log(product1.code);

</script>
